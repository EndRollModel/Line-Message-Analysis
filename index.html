<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line對話分析</title>
    <style type="text/css">
        #line_chart #bar_chart #doughnut_chart {
            margin: auto;
        }

        #uploadLabel {
            width: 20%;
            margin: auto;
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        #uploadLabel:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
<h3 id="title" style="text-align: center">Line對話分析工具 (測試版本)</h3>
<label id="uploadLabel" for="uploadLineChat" style="display: block; text-align: center">
    <!--    <img style="text-align: center" js="upload.png">-->
    上傳對話紀錄
    <input type="file" id="uploadLineChat" name="uploadLineChat" data-target="file-uploader"
           style="height: 0px; width: 0px;text-align: center">
</label>
<br/>
<div>
    <div>
        <div id="line_chart"
             style="text-align: center; display: inline-block;visibility: hidden;position: relative; height: 40vh; width: 45vw">
            <canvas id="myLineChart"></canvas>
        </div>
        <div id="bar_chart"
             style="text-align: center; display: inline-block;visibility: hidden;position: relative; height: 40vh; width: 45vw">
            <canvas id="myBarChart"></canvas>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div id="doughnut_chart"
         style="text-align: center; display: inline-block;visibility: hidden; height: 30vh; width: 35vw">
        <div id="doughnut_choose_block"></div>
        <canvas id="myDoughnutChart"></canvas>
    </div>
    <div id="textCount"
         style="text-align: center; display: inline-grid;visibility: hidden; height: 30vh; width: 35vw">
        <div id="text_count_choose_block"></div>
        <div id="text_count_rank"></div>
    </div>
</div>
</div>
<br/>
<script src="js/wordfreq.js"></script>
<script src="js/wordfreq.work.js"></script>
<script src="js/chart.min.js"></script>
<script src="analysis.js"></script>
</body>
</html>
